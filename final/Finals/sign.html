<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evita's Gallery</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <img src="body.png" alt="Background Art" class="bgimage">
  <div id="wrapper">
    <header>
      <img src="iconsm.png" alt="Evita's Logo">
      <h1>Evita's Art Space</h1>
      <p class="title">ABOUT</p>
    </header>

    <nav>
      <a href="homeindex.html">HOME</a>
      <a href="gallery.html">GALLERY</a>
      <a href="schedule.html">SCHEDULES</a>
      <a href="explore.html"> EXPLORE</a>
      <a href="about.html">ABOUT</a>
      <a href="sign.html" class="current">SIGN UP</a>
    </nav>

    <main>
        <h2> Sign Up</h2>
        <p class="pagedesc"> Sign up to get my Newsletter and weekly updates on the newest Illustrations and art tips!</p>

        <fieldset>
            <h1 id="message"></h1>
            <form action="processing.html" method="get" id="myForm">

                <div class="form-row">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="fullname" placeholder="Your Full Name here"> 
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="youremail@email.com"> 
                </div>

                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="form-row">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="blank" selected>--</option>
                        <option value="CO">Colorado</option>
                        <option value="HI"> Hawaii</option>
                        <option value="UT">Utah</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                


                <div class="form-row">
                    <label></label>
                    <input type="submit" value="Sign Up!">
                </div>
            </form>
              
        </fieldset>

        <div class="form"></div>

    

    <div class="clear"></div>
    <script src="script.js"></script>


    </main>

    <footer>
      <p>&copy; 2025 Evita Abina</p>
    </footer>
  </div>
</body>
</html>
