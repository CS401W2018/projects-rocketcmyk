<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Forms and Buttons</h1>
    </header>
    <nav>
        <a href="#">Link</a>

    <main>
        <fieldset>
        <legend>Create Account</legend>
        <form action="processing.html" method="get" id="myForm">
            
    
            <div class="form-row">
                <label for="name">Full Name</label>
                <input type="text" name="email" id="fullname" placeholder="Your name here"> 
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="youremail@email.com"> 
            </div>
          
              <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
           
            <div class="form-row">
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="blank"></option>
                <option value="CO">Colorado</option>
                <option value="HI" selected> Hawaii</option>
                <option value="UT">Utah</option>
            </select>
           </div>
         

           <div class="radio-row">
            <div class="form-space">Year in school:</div>
            <label>
                <input type="radio" name="year" value="freshman">Freshman
                <input type="radio" name="year" value="soph">Sophomore
                <input type="radio" name="year" value="Jr">Junior
                <input type="radio" name="year" value="sen">Senior
            </label>
        </div>
        

        <div class="form-row">
            <label><input type="checkbox" name="remember" id="remember">Remember me</label>
        </div>
        
        

           <div class="form-row">
        
        </div>


        </div>
        

        </div>

        <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          </div>
         
         
          <div class="form-row">
            <label></label>
            <input type="submit" value="Submit">
          </div>

        </form>
        
       
            
    </fieldset> 
    <h2> Questions</h2>

</main>
